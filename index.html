<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Sports Champions 2000-2024</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Baloo 2', sans-serif;
            background-color: #38B6FF; /* Background color */
            color: black;
            flex-direction: column;
            margin: 0;
        }

        #yellow-box {
            width: 300px;
            height: 300px;
            background-color: #FED405; /* Yellow color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            border: 5px solid black; /* Black edging */
            transition: transform 0.1s ease-in-out;
        }

        #question-answer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Class to trigger the bounce animation */
        .animate-bounce {
            animation: bounce 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="yellow-box">UK SPORTS CHAMPIONS</div>

    <div id="question-answer"></div>

    <script>
        const yellowBox = document.getElementById("yellow-box");
        const questionAnswerDiv = document.getElementById("question-answer");

        // Array of questions and answers about UK Sports Champions from 2000-2024

            { question: "Who was the 2008 British Open golf champion?", answer: "Padraig Harrington" },
            { question: "Which UK athlete won gold in the heptathlon at the 2016 Olympics?", answer: "Jessica Ennis-Hill" },
            { question: "Who was the British boxer who won the heavyweight title in 2015?", answer: "Tyson Fury" },
            { question: "Which British swimmer won multiple gold medals at the 2012 Olympics?", answer: "Rebecca Adlington" },
            { question: "Who was the 2017 Formula 1 World Champion from the UK?", answer: "Lewis Hamilton" },
            { question: "Which British golfer won the Open Championship in 2019?", answer: "Shane Lowry" },
            { question: "Who won the 2014 British Grand Prix?", answer: "Lewis Hamilton" },
            { question: "Which British athlete won gold in the men's long jump at the 2012 Olympics?", answer: "Greg Rutherford" },
            { question: "Who won the 2020 British Open golf championship?", answer: "Cancelled due to COVID-19" },
            { question: "Which British tennis player won the US Open in 2012?", answer: "Andy Murray" },
            { question: "Who won the 2015 Rugby World Cup?", answer: "New Zealand" },
            { question: "Which British athlete won gold in the men's 200m at the 2008 Olympics?", answer: "Usain Bolt" },
            { question: "Who won the 2021 British Grand Prix?", answer: "Max Verstappen" },
            { question: "Which British swimmer won gold in the 100m freestyle at the 2016 Olympics?", answer: "Adam Peaty" },
            { question: "Who was the British golfer that won the Open Championship in 2016?", answer: "Harrington" },
            { question: "Which UK team won the FA Cup in 2021?", answer: "Leicester City" },
            { question: "Who won the 2022 Wimbledon men's singles title?", answer: "Novak Djokovic" },
            { question: "Which British footballer won the Ballon d'Or in 2001?", answer: "Michael Owen" },
            { question: "Who was the 2018 Formula 1 World Champion from the UK?", answer: "Lewis Hamilton" },
            { question: "Which British athlete won the 800m at the 2012 Olympics?", answer: "Daley Thompson" },
            { question: "Who won the 2020-2021 Premier League?", answer: "Manchester City" },
            { question: "Which British tennis player won Wimbledon in 2016?", answer: "Andy Murray" },
            { question: "Who won the 2005 Rugby World Cup?", answer: "England" },
            { question: "Which British swimmer won gold in the 200m breaststroke at the 2016 Olympics?", answer: "Adam Peaty" },
            { question: "Who won the 2011 British Open golf championship?", answer: "Darren Clarke" },
            { question: "Which UK team won the UEFA Champions League in 2005?", answer: "Liverpool" },
            { question: "Who was the 2022 Formula 1 World Champion from the UK?", answer: "Max Verstappen" },
            { question: "Which British cyclist won the Tour de France in 2015?", answer: "Chris Froome" },
            { question: "Who won the 2004 British Open golf championship?", answer: "Todd Hamilton" },
            { question: "Which British footballer won the Premier League Golden Boot in 2019-2020?", answer: "Jamie Vardy" },
            { question: "Who was the British golfer that won the Masters Tournament in 2004?", answer: "Phil Mickelson" },
            { question: "Which UK athlete won the gold medal in the men's decathlon at the 2008 Olympics?", answer: "Ashton Eaton" },

            { question: "Who was the 2023 Formula 1 World Champion from the UK?", answer: "Max Verstappen" },
            { question: "Which British athlete won gold in the women's 4x100m relay at the 2016 Olympics?", answer: "Dina Asher-Smith" },
            { question: "Who won the 2007 British Open golf championship?", answer: "Padraig Harrington" },
            { question: "Which UK football club won the Premier League in 2007-2008?", answer: "Manchester United" },
            { question: "Who was the British cyclist that won the Tour de France in 2019?", answer: "Egan Bernal" },
            { question: "Which British tennis player won the Wimbledon women's singles title in 2021?", answer: "Ashleigh Barty" },
            { question: "Who won the 2022 British Open golf championship?", answer: "Cameron Smith" },
            { question: "Which British footballer won the Premier League Golden Boot in 2020-2021?", answer: "Harry Kane" },
            { question: "Who was the British swimmer who won gold in the 100m freestyle at the 2012 Olympics?", answer: "James Guy" },
            { question: "Which UK football club won the UEFA Champions League in 2006?", answer: "Barcelona" }
        ];

        let shuffledQuestions = [];
        let questionIndex = 0;

        // Shuffle the questions array
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initialize questions
        function initializeQuestions() {
            shuffledQuestions = shuffleArray([...sportsQuestions]);
            questionIndex = 0;
            displayQuestion();
        }

        // Function to display the current question
        function displayQuestion() {
            if (shuffledQuestions.length === 0) {
                questionAnswerDiv.innerHTML = "<strong>No more questions!</strong>";
                return;
            }
            const currentQA = shuffledQuestions[questionIndex];
            questionAnswerDiv.innerHTML = `<strong>Question:</strong> ${currentQA.question}<br><strong>Answer:</strong> ${currentQA.answer}`;
        }

        // Bounce animation on click
        yellowBox.addEventListener("click", () => {
            yellowBox.classList.add("animate-bounce");
            setTimeout(() => {
                yellowBox.classList.remove("animate-bounce");
            }, 300);
            questionIndex = (questionIndex + 1) % shuffledQuestions.length;
            displayQuestion();
        });

        // Initialize the quiz
        initializeQuestions();
    </script>

</body>
</html>
